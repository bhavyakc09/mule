name: Read input from Excel on Pull and Merge Requests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  read-input:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
          
      - name: Read input from Excel file
        run: python main.py
        env:
          INPUT_FILE: input_data.xlsx
          
      - name: Read input from Excel file
        run: |
          pip install pandas
          python main.py
        env:
          INPUT_FILE: input_data.xlsx

      - name: Process input data
        run: |
          pip install pandas
          python main.py
        env:
          INPUT_FILE: input_data.xlsx
          OUTPUT_FILE: output_data.xlsx

      - name: Write output to Excel file
        run: |
          pip install pandas
          python main.py
        env:
          INPUT_FILE: input_data.xlsx
          OUTPUT_FILE: output_data.xlsx
